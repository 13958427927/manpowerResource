        // 表头数据

        // 二维数组内部的数据结构： 每一行的数据，书讯和表头保持一致

        // 表内容的数据和员工列表是i相同的，所以根据员工列表生成
        const headers = {
            '姓名': 'username',
            '手机号': 'mobile',
            '入职日期': 'timeOfEntry',
            '聘用形式': 'formOfEmployment',
            '转正日期': 'correctionTime',
            '工号': 'workNumber',
            '部门': 'departmentName'
        }
        const header = Object.keys(headers)
        const data = arr.map(item => {
            // return []
            return header.map(key => {
                // 循环表头是手机号
                return item[headers[key]]
            })
        })
        console.log(data)
